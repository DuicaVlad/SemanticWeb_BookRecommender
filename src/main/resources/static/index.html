<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Web System</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Recommendation System</h1>

    <nav class="navbar">
        <a href="#visualize">Visualize</a>
        <a href="#available">Available Books</a>
        <a href="#modify">Add or Modify</a>
    </nav>

    <div class="section" id="visualize">
        <h3>Visualize RDF Graph</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadAndVisualize()">Upload & Visualize</button>
        <div id="mynetwork"></div>
    </div>

    <div class="section" id="available">
        <h3>Available Books</h3>
        <button onclick="loadBooks()">Refresh Book List</button>
        <div id="bookList"></div>
    </div>

    <div class="section" id="modify">
        <h3>Add or Modify Book</h3>
        <div class="form-group">
            <label>ID (Required):</label> 
            <input type="text" id="bId" placeholder="e.g. HarryPotter">
        </div>
        <div class="form-group">
            <label>Title:</label> 
            <input type="text" id="bTitle">
        </div>
        <div class="form-group">
            <label>Author:</label> 
            <input type="text" id="bAuthor">
        </div>
        <div class="form-group">
            <label>Theme:</label> 
            <input type="text" id="bTheme">
        </div>
        <div class="form-group">
            <label>Level:</label> 
            <select id="bLevel">
                <option value="">Select</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <button onclick="addBook()">Save Book</button>
    </div>

    <!-- Floating Chatbot -->
    <div id="chatbot-container">
        <button id="chatbot-toggle" class="chat-toggle-btn">
            <span id="chat-icon">ðŸ’¬</span>
        </button>

        <div id="chatbot-window" class="chat-window hidden">
            <div class="chat-header">
                <h3>Book Assistant</h3>
                <button id="chat-close" class="chat-close-btn">&times;</button>
            </div>

            <div id="conversation-starters" class="conversation-starters">
                <!-- Dynamic starters will be loaded here -->
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="chat-message bot-message">
                    <p>Hello! I'm your book recommendation assistant. How can I help you today?</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask me about books...">
                <button id="chat-send" class="chat-send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
